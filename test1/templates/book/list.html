<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h1>列表页</h1>


    {% if books %}
        {% for book in books %}
        <li><a href="/book/detil/{{ book.id }}/">{{ book.title }}</a></li>
        {% empty %}
            没有书籍信息
        {% endfor %}
    {% else %}
        没有书
    {% endif %}


    <br>
    <a href="/book/index/">返回首页</a>
</body>
</html>
