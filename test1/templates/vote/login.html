<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
{% comment %}
<h1>注册登录</h1>
{{error}}
<br>
<form action="{% url 'votetest:login' %}" method="post">
    用户名：<input type="text" name="username">
    <br>
    密码：<input type="text" name="pwd">
    <br>
    <input type="submit" value="注册" name="go">
    <input type="submit" value="登录" name="go">
</form>
{% endcomment %}


<div>
    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                      data-toggle="tab">注册</a>
            </li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">登录</a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">

                  <form action="{% url 'votetest:register' %}" method="post">
                    用户名：<input type="text" name="username">
                    <br>
                    密码：<input type="text" name="pwd">
                    <br>
                    <input type="submit" value="注册" name="go">
                </form>

            </div>
            <div role="tabpanel" class="tab-pane" id="profile">

                <form action="{% url 'votetest:login' %}" method="post">
                    用户名：<input type="text" name="username">
                    <br>
                    密码：<input type="text" name="pwd">
                    <br>
                    <input type="submit" value="登录" name="go">
                </form>


            </div>

        </div>

    </div>

    {{error}}
</div>


</body>
</html>
